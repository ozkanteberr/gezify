environment:
  sdk: ">=3.6.1 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI ve ikonlar
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  animated_splash_screen: ^1.3.0
  lottie: ^3.3.1

